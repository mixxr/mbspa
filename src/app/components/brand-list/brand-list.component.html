<div class="wrapper wrapper-content animated fadeInRight mxr-centered-margins">
<div id="brandlist" class="row">
    <div class="col-xs-6 col-sm-4 col-md-3" *ngFor="let brand of list">
        <div class="ibox">
            <div class="ibox-content product-box">
                <div class="product-imitation">
                    <div class="img-container" id="img-carsl">
                      <img class="image-responsive" src="{{brand.imgUrl}}" alt="{{brand.name}}" />
                    </div>
                </div>
                <div class="ibox-title">
                  {{brand.name}}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
